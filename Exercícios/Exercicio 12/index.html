<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>

    <!-- Forma mais simples  -> <video src=""></video>-->

    <video width="560px" poster="" controls preload="metadata" ><!--Forma correta. Não esquecer de colocar no vídeo os parametros controls e poster para mostrar os controles e a thumb do vídeo. O width será necessário caso o vídeo não esteja no formato correto.-->
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.<a href="midias/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Clique aqui para fazer o download!</a></p>
    </video>

    <p>Esse é um vídeo hospedado localmente</p>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Incorporando vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/741193833?h=f1d7f5c98a&color=ff214f&byline=0&portrait=0&badge=0" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
